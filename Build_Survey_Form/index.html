<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name"
          >Name<input
            type="text"
            id="name"
            placeholder="Enter your name"
            required
        /></label>
        <label id="email-label" for="email"
          >Email<input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
        /></label>
        <label id="number-label" for="number"
          >Age (optional)<input
            type="number"
            id="number"
            min="10"
            max="99"
            placeholder="Enter your age"
        /></label>
        <label for="dropdown"
          >What is your favorite feature of freeCodeCamp?<select id="dropdown">
            <option value="">select one</option>
            <option value="1">One</option>
          </select>
        </label>
        <label for=""
          >Any comments or suggestions?<textarea
            name="textarea"
            id="textarea"
            rows="10"
          ></textarea>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="yes"
          ><input
            type="radio"
            name="yes"
            checked
            id="yes"
            class="inline"
            value="yes"
          />
          Yes</label
        >
        <label for="no"
          ><input type="radio" name="yes" id="no" class="inline" value="no" />
          No</label
        >
      </fieldset>
      <fieldset>
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>
        <label for="improve"
          ><input
            type="checkbox"
            id="improve"
            name="improve"
            class="inline"
            value="Front-end Projects"
          />Front-end Projects</label
        >
        <label for="improve"
          ><input
            type="checkbox"
            id="improve"
            name="improve"
            class="inline"
            value="Back-end Projects"
          />Back-end Projects</label
        >
      </fieldset>
      <input type="submit" name="submit" id="submit" />
    </form>
  </body>
</html>
